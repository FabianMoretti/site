<!DOCTYPE html>
<html ng-app="purchaseApp">
<head>
	<title>start</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	
	<script src="script.js"></script>
	<script type="text/javascript"></script>
</head>
<body ng-controller="purchaseController as purchaseController">

	<br><br><br>
	<h1>Список покупок</h1>
	<br>
		<input class="form-control" ng-model="text" placeholder="Назва">
	<input type="number" class="form-control" ng-model="price" placeholder="Ціна">

	<button class="btn btn-default" ng-click="purchaseController.addItem(text, price)">Додати</button>
	<button class="btn btn-default" ng-click="purchaseController.deleteItem()">Видалити</button>
	<button id="clerarCheckBoxButton" class="btn btn-default" ng-click="purchaseController.clearCheckBox()">Очисити</button>
	<button class="btn btn-default" type="submit" ng-click="purchaseController.getPriceList(); a = !a; purchaseController.changeButName(a); purchaseController.returnBack()">{{purchaseController.name}}</button>

	<br><br><br>

	<table class="table table-striped">
		<thead>
			<tr>
				<td>Предмет</td>
				<td>Ціна</td>
				<td>Куплено</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in purchaseController.list.items">
				<td>{{item.purchase}}</td>
				<td>{{item.price}}</td>
				<td><input type="checkbox" ng-model="item.done" /></td>
			</tr>
			<tr>
				<td class="TotalPrice" ng-show="a">Загальна вартість:</td>
				<td>{{purchaseController.sum}}</td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
